<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Globe</title>
    <link rel="stylesheet" href="./globe.css" />
  </head>
  <body>
    <div class="main">
      <div class="globe-container">
        <div class="globe">
          <div class="globe-sphere"></div>
          <div class="globe-outer-shadow"></div>
          <div class="globe-worldmap">
            <div class="globe-worldmap-back"></div>
            <div class="globe-worldmap-front"></div>
          </div>
          <div class="globe-inner-shadow"></div>
        </div>
        <img src="./sputnik.png" class="sputnik" />
      </div>
    </div>
  </body>
</html>
